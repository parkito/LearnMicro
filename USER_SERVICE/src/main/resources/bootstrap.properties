spring.application.name=user-service
eureka.client.serviceUrl.defaultZone:http://eureka-service:9091/eureka
spring.cloud.config.uri=http://config-service:9090
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.max-attempts=2000
spring.cloud.config.retry.multiplier=2